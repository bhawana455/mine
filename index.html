<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- The video -->
<video autoplay muted loop id="myVideo">
  <source src="Digital_Grapes.mp4" type="video/mp4">
</video>
<div class="content">
  <h1>WELCOME</h1>
  <p>Lorem ipsum...</p>
  <button id="myBtn" onclick="myFunction()">Explore More</button>
</div>
<script>
  // Get the video
  var video = document.getElementById("myVideo");
  
  // Get the button
  var btn = document.getElementById("myBtn");
  
  // Pause and play the video, and change the button text
  function myFunction() {
    if (video.paused) {
      video.play();
      btn.innerHTML = "Explore More";
    } else {
      video.pause();
      btn.innerHTML = "Explore More";
    }
  }
  </script>
</body>
</html>
